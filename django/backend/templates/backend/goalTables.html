<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'backend/feedback.css' %}">

</head>

<body>
    <div class="container">


        <h1>Your Goals</h1>
        <table class="table table-striped">
            <tr>
                <th class="Text">Date</th>
                <th class="Text">Goal</th>
            </tr>
            {% for goalObject in your_goals %}
            <tr>
                <td>{{ goalObject["date"] }}</td>
                <td>{{ goalObject["goal"] }}</td>
            </tr>
            {% endfor %}
        </table>


        <h1>Your Partner's Goals</h1>

        <table class="table table-striped">
            <tr>
                <th class="Text">Date</th>
                <th class="Text">Goal</th>
            </tr>
            {% for goalObject in partner_goals %}
            <tr>
                <td>{{ goalObject["date"] }}</td>
                <td>{{ goalObject["goal"] }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>

</html>
