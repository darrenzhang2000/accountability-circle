<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'backend/feedback.css' %}">
    <title>Feedback Form</title>
</head>

<body>
    <div class="container">
        <h1>FEED BACK</h1>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Partners First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Partners Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rate this weeks productivity (5 being great)</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Rate your partners productivity (5 being great)</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">What are your goals for next week? </label>
                <textarea class="form-control" placeholder="Future Goals" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Did your partner complete last weekâ€™s goals?
                </label>
                <textarea class="form-control" placeholder="" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional Comments</label>
                <textarea class="form-control" placeholder="Anything else?" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Feed Back For Partner</label>
                <textarea class="form-control" placeholder="What do you want your partner to know"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
