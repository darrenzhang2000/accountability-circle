<!DOCTYPE html>
<html>

<head>

<body>
    <div class="container">
        <h1>FEED BACK</h1>
    </div>

    <div class="container">
        <form>
            <hr>
            <h2>Last week</h2>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rate this weeks productivity (5 being great)</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">How well did your partner complete last weekâ€™s goals?

                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Rate your partners productivity (5 being great)</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Feed Back For Partner</label>
                <textarea class="form-control" placeholder="What do you want your partner to know"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <hr>
            <h2>This week</h2>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">What are your goals this upcoming week? </label>
                <textarea class="form-control" placeholder="Future Goals" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional Comments</label>
                <textarea class="form-control" placeholder="Anything else?" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-success" onclick="myFunction()">Submit Feedback + This weeks goals</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
