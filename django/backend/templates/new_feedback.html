{% load static %}

<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/Feedback.css' %}">
    <title>Feedback Form</title>
</head>

<body>
    <div class="container">
        <h1>FEED BACK</h1>
    </div>

    <div class="container">
        <form>
            
            <h2>This week</h2>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">What are your goals this upcoming week? </label>
                <textarea class="form-control" placeholder="Future Goals" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional Comments</label>
                <textarea class="form-control" placeholder="Anything else?" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-success"onclick="myFunction()">Submit Goals</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <script>
        function myFunction() {
          alert("The goals are submitted");
        }
        </script>
</body>

</html>
