{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/feedback.css' %}">

</head>

<body>
    <div class="container">
        <form>
            {% csrf_token %}
            <h1>GOAL SETTING</h1>
            <select>
                <option>Tech Interview</option>
                <option>Exercise</option>
                <option>Ace Operating Systems Class</option>
                <option>Self teach coding</option>
                <option>Study for SAT</option>
            </select>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any others not included above?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                    placeholder="Include any other goals, or leave blank in none"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">How hard are you willing to work</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">How do you plan to achieve your goals</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <div class="container">
            <a href='/success/'><button type="button" class="btn btn-success">Submit and get paired</button></a>
            <button type="button" class="btn btn-danger">Submit but Skip Matching For Now</button>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</html>
